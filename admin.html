<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Admin - Productos</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>

<h1>Panel de Administración</h1>

<section>
    <input type="text" id="nombre" placeholder="Nombre del producto">
    <input type="text" id="precio" placeholder="Precio">

    <select id="categoriaProducto"></select>

    <label>
        <input type="checkbox" id="disponible" checked>
        Disponible en tienda
    </label>

    <input type="text" id="imagen" placeholder="URL de imagen">
    <button id="agregar">Agregar producto</button>
</section>

<section>
    <h2>Categorías</h2>
    <input type="text" id="nombreCategoria" placeholder="Nombre de la categoría">
    <button id="agregarCategoria">Agregar categoría</button>
    <div id="listaCategorias"></div>
</section>

<section>
    <h2>Productos actuales</h2>
    <div id="lista"></div>
</section>

<script src="admin.js"></script>
</body>
</html>
