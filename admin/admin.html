<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin - MOTIKA</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
<!-- LOGIN -->
<div id="loginBox" class="container">
  <h2>Acceso administrador</h2>

  <input type="email" id="email" placeholder="Correo">
  <input type="password" id="password" placeholder="Contraseña">

  <button id="btnLogin" type="button" class="btn btn-green">
    Ingresar
  </button>

  <p id="loginError" style="color:red; display:none;">Credenciales incorrectas</p>
</div>

<!-- PANEL -->
<div id="adminPanel" class="container" style="display:none;">

  <h1>Panel de Administración</h1>

  <div id="toast"></div>

  <!-- PRODUCTOS -->
  <section>
    <input id="nombre" placeholder="Nombre del producto">
    <input id="precio" placeholder="Precio">
    <select id="categoriaProducto"></select>

    <label style="margin-top:10px; display:block;">
      <input type="checkbox" id="disponible" checked> Disponible
    </label>

    <input id="imagen" placeholder="URL imagen">

    <button id="agregar" type="button" class="btn btn-green">
      Agregar producto
    </button>
  </section>

  <!-- CATEGORÍAS -->
  <section>
    <h3>Agregar categoría</h3>
    <input id="nombreCategoria" placeholder="Nombre categoría">
    <button id="agregarCategoria" type="button" class="btn btn-green">
      Agregar categoría
    </button>
  </section>

  <!-- BOTONES FINALES -->
  <div class="bottom-actions">
    <button type="button" onclick="location.href='productos.html'" class="btn btn-blue">
      Gestionar productos
    </button>

    <button id="btnLogout" type="button" class="btn btn-red">
      Cerrar sesión
    </button>
  </div>

</div>

</body>
</html>
