<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin - Productos</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>

<!-- LOGIN -->
<div id="loginBox">
  <h2>Acceso administrador</h2>

  <input type="email" id="email" placeholder="Correo" />
  <input type="password" id="password" placeholder="Contraseña" />

  <button id="btnLogin">Ingresar</button>

  <p id="loginError" style="color:red; display:none;">
    Credenciales incorrectas
  </p>
</div>

<!-- PANEL ADMIN -->
<div id="adminPanel" style="display:none;">

  <button id="btnLogout" style="background:#e74c3c; margin-bottom:15px;">
    Cerrar sesión
  </button>

  <h1>Panel de Administración</h1>

  <section>
    <input type="text" id="nombre" placeholder="Nombre del producto">
    <input type="text" id="precio" placeholder="Precio">

    <select id="categoriaProducto"></select>

    <label>
      <input type="checkbox" id="disponible" checked>
      Disponible en tienda
    </label>

    <input type="text" id="imagen" placeholder="URL de imagen">
    <button id="agregar">Agregar producto</button>
  </section>
  
  <p id="mensajeProducto" style="display:none; color:green; margin-top:10px;">
  Producto agregado correctamente
</p>

  <section>
    <h2>Categorías</h2>
    <input type="text" id="nombreCategoria" placeholder="Nombre de la categoría">
    <button id="agregarCategoria">Agregar categoría</button>
    <div id="listaCategorias"></div>
  </section>

  <section>
    <h2>Productos actuales</h2>
    <div id="lista"></div>
  </section>

</div>
