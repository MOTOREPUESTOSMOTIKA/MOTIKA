<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin - MOTIKA</title>
  <link rel="stylesheet" href="admin.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Un pequeño ajuste para que el selector se vea bien */
    select, input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'Poppins', sans-serif;
    }
    label {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }
  </style>
</head>
<body>

<div id="loginBox" class="container">
  <h2>Acceso administrador</h2>

  <input type="email" id="email" placeholder="Correo">
  <input type="password" id="password" placeholder="Contraseña">

  <button id="btnLogin" type="button" class="btn btn-green">
    Ingresar
  </button>

  <p id="loginError" style="color:red; display:none;">Credenciales incorrectas</p>
</div>

<div id="adminPanel" class="container" style="display:none;">
  <h1>Panel de Administración</h1>

  <div id="toast"></div>

  <section>
    <h3>Agregar nuevo producto</h3>
    <input id="nombre" placeholder="Nombre del producto">
    <input id="precio" placeholder="Precio (Ej: $25.000)">
    
    <label>Categoría:</label>
    <select id="categoriaProducto"></select>

    <label>Estado de venta:</label>
    <select id="estado">
      <option value="disponible">Disponible en Tienda (Carrito)</option>
      <option value="encargar">Para Encargar (Carrito)</option>
      <option value="consultar">Solo Consultar (WhatsApp directo)</option>
    </select>

    <input id="imagen" placeholder="URL imagen (ImgBB)">

    <button id="agregar" type="button" class="btn btn-green">
      Agregar producto
    </button>
  </section>

  <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">

  <section>
    <h3>Agregar categoría</h3>
    <input id="nombreCategoria" placeholder="Nombre categoría">
    <button id="agregarCategoria" type="button" class="btn btn-green">
      Agregar categoría
    </button>
  </section>

  <div class="bottom-actions">
    <button type="button" onclick="location.href='productos.html'" class="btn btn-blue">
      Gestionar productos
    </button>

    <button id="btnLogout" type="button" class="btn btn-red">
      Cerrar sesión
    </button>
  </div>
</div>
