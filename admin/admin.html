<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

<body>

<!-- LOGIN -->
<div id="loginBox" style="max-width:400px; margin:auto; padding:20px;">
  <h2>Acceso administrador</h2>

  <input type="email" id="email" placeholder="Correo" style="width:100%; padding:8px; margin-top:10px;">
  <input type="password" id="password" placeholder="Contraseña" style="width:100%; padding:8px; margin-top:10px;">

  <button id="btnLogin" style="width:100%; padding:10px; margin-top:15px; background:#25d366; color:white; border:none;">
    Ingresar
  </button>

  <p id="loginError" style="color:red; display:none;">Credenciales incorrectas</p>
</div>

<!-- PANEL -->
<div id="adminPanel" style="display:none; max-width:800px; margin:auto; padding:20px;">

  <button id="btnLogout" style="background:#e74c3c; color:white; padding:8px 12px; border:none;">
    Cerrar sesión
  </button>

  <h1>Panel de Administración</h1>
  
  <div id="toast" style="
  display:none;
  padding:12px 16px;
  background:#2ecc71;
  color:white;
  border-radius:6px;
  margin:15px 0;
  font-weight:600;
">
</div>

  <button onclick="location.href='productos.html'"
    style="background:#3498db; color:white; padding:10px; border:none; margin-bottom:20px;">
    Gestionar productos
  </button>



  <!-- PRODUCTOS -->
  <section>
    <input id="nombre" placeholder="Nombre del producto" style="width:100%; padding:8px;">
    <input id="precio" placeholder="Precio" style="width:100%; padding:8px; margin-top:10px;">
    <select id="categoriaProducto" style="width:100%; padding:8px; margin-top:10px;"></select>

    <label style="margin-top:10px; display:block;">
      <input type="checkbox" id="disponible" checked> Disponible
    </label>

    <input id="imagen" placeholder="URL imagen" style="width:100%; padding:8px; margin-top:10px;">

  <button id="agregar" type="button" style="width:100%; padding:10px; margin-top:10px;">
  Agregar producto
    </button>
  </section>

  <!-- CATEGORÍAS -->
  <section style="margin-top:30px;">
    <h3>Agregar categoría</h3>
    <input id="nombreCategoria" placeholder="Nombre categoría" style="width:100%; padding:8px;">
    <button id="agregarCategoria" style="width:100%; padding:10px; margin-top:10px;">
      Agregar categoría
    </button>
  </section>

</div>
